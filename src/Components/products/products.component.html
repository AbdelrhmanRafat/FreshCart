<div class="container pt-7 pb-3">
  <input [(ngModel)]="searchTerm" type="text" class="form-control p-3" [placeholder]="'products.search_placeholder' | translate"/>
  <div class="text-center">
    <div class="row gy-3 py-3 overflow-auto">
      @for (product of products|search : searchTerm; track product._id) {
        <div class="col-6 col-md-3">
          <div class="product p-2 shadow h-100 d-flex flex-column">
            <div class="position-relative">
              <img [src]="product.imageCover" class="w-50" />
              <button (click)="addToWishList(product._id)" class="position-absolute p-2 top-0 end-0 btn"><i class="fa-regular fa-heart fs-4"></i>
              </button>
            </div>
            <h5 class="mt-2 text-start text-main">{{product.category.name}}</h5>
            <p class="mt-2 text-start">
              <a class="text-black text-decoration-none" [routerLink]="'/productDetails/' + product._id">
                {{product.title | titleSplice}}
              </a>
            </p>
            <div class="flex-grow-1"></div>
            <div class="d-flex justify-content-between">
              <h5 class="text-start text-black">
                {{product.price}} <span class="text-success">{{ 'products.currency' | translate }}</span>
              </h5>
              <h5 class="text-start text-black">
                {{product.ratingsAverage}}<i class="fa-solid fa-star text-warning fs-4"></i>
              </h5>
            </div>
            <button class="bg-main w-100 text-white btn" 
                    (click)="addToCart(product._id)">
              Add <i class="fa-solid fa-cart-shopping fs-6"></i>
            </button>
          </div>
        </div>
      }
      @empty {
        <div class="d-flex justify-content-center align-items-center vh-50">   
          <img src="assets/images/freshcart-logo.svg" class="img-fluid" alt="FreshCart">    
        </div>
      }
    </div>
    <div class="d-flex justify-content-center align-items-center gap-3 my-3 p-2">
      <!-- Previous Button -->
      <button 
        [disabled]="isFirstPage()"
        (click)="onPageChange('prev')"
        class="btn bg-main py-2 px-3 rounded rounded-1 text-white">
        <i 
          class="fa-solid fs-6" 
          [ngClass]="{ 'fa-left-long': _TranslateService.currentLang === 'en', 'fa-right-long': _TranslateService.currentLang === 'ar' }">
        </i>
      </button>
    
      <!-- Next Button -->
      <button 
        [disabled]="isLastPage()" 
        (click)="onPageChange('next')"
        class="btn bg-main py-2 px-3 rounded rounded-1 text-white">
        <i 
          class="fa-solid fs-6" 
          [ngClass]="{ 'fa-right-long': _TranslateService.currentLang === 'en', 'fa-left-long': _TranslateService.currentLang === 'ar' }">
        </i>
      </button>
    </div>
      
  </div>
</div>
